<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <base href="/" />
    <link rel="icon" type="image/svg+xml" href="./src/ic/logo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO -->
    <title>SocialPro - Piattaforma avanzata per la gestione e l'ottimizzazione del marketing sui social media</title>
    <meta name="description" content="SOCIALPRO è un'applicazione web moderna progettata per aiutare professionisti e aziende a gestire, analizzare e ottimizzare la loro presenza sui social media." />
    <meta name="keywords" content="social media, marketing, analytics, ROI, engagement" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="SocialPro - Marketing sui social media" />
    <meta property="og:description" content="Gestisci e ottimizza la tua presenza sui social media" />
    <meta property="og:url" content="https://socialpro.vercel.app/" />
    <meta property="og:image" content="./src/ic/logo.jpg" />
    
    <!-- Sicurezza -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self' https://*.vercel.app;" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    
    <!-- Supporto multilingua -->
    <link rel="alternate" hreflang="en" href="https://socialpro.vercel.app/en" />
    <link rel="alternate" hreflang="it" href="https://socialpro.vercel.app/it" />
    <link rel="alternate" hreflang="x-default" href="https://socialpro.vercel.app/" />
    
    <!-- Preload -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div id="root"></div>
    <noscript>
      <div style="padding: 2rem; text-align: center;">
        Per utilizzare SocialPro, è necessario abilitare JavaScript nel tuo browser.
      </div>
    </noscript>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
